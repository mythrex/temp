<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			type="text/css"
			rel="stylesheet"
			href="./css/materialize.min.css"
			media="screen,projection"
		/>
		<link
			type="text/css"
			rel="stylesheet"
			href="./css/style.css"
			media="screen,projection"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Result</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Results</h1>
			</div>
			<div class="row">
				<div class="col m6">
					<div class="card">
						<div class="card-image">
							<img height="600" src="./images/left.png" id="img1" />
						</div>
						<div class="card-content">
							<span class="card-title ">Image 1 results</span>
							<!-- Pie Chart Here -->
							<canvas id="chart1" width="400" height="400"></canvas>
						</div>
					</div>
				</div>

				<div class="col m6">
					<div class="card">
						<div class="card-image">
							<img height="600" src="./images/right.png" id="img2" />
						</div>
						<div class="card-content">
							<span class="card-title ">Image 2 results</span>
							<!-- Pie Chart Here -->
							<canvas id="chart2" width="400" height="400"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="center">
					<p class="flow-text blue-text text-darken-2">
						Similarity of major colors 1 : <span id="similarity1">##.##</span>
						<span
							class="mjc tooltipped"
							data-tooltip=""
							data-position="top"
							id="mjc1-1"
						></span>
						<span
							class="mjc tooltipped"
							data-tooltip=""
							data-position="top"
							id="mjc1-2"
						></span>
						<br />
						Similarity of major colors 2 : <span id="similarity2">##.##</span>
						<span
							class="mjc tooltipped"
							data-tooltip=""
							data-position="top"
							id="mjc2-1"
						></span>
						<span
							class="mjc tooltipped"
							data-tooltip=""
							data-position="top"
							id="mjc2-2"
						></span>
						<br />
						Similarity of major colors 3 : <span id="similarity3">##.##</span>
						<span
							class="mjc tooltipped"
							data-tooltip=""
							data-position="top"
							id="mjc3-1"
						></span>
						<span
							class="mjc tooltipped"
							data-tooltip=""
							data-position="top"
							id="mjc3-2"
						></span>
						<br />
					</p>
				</div>
			</div>
		</div>

		<script src="./js/jquery.js"></script>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./js/materialize.min.js"></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
		></script>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
